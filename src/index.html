<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Jotter</title>
</head>

<body>
  <div class="container-fluid px-0">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" id="noteSubjectInput" placeholder="Note Subject">
          <button class="btn btn-primary mx-1" type="button" id="noteSubmitButton">Submit</button>
          <button class="btn btn-secondary btn-sm" type="button" id="noteClearButton">Clear</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <textarea class="form-control" id="noteDetailsInput" rows="4"></textarea>
      </div>
    </div>
  </div>
</body>

</html>
